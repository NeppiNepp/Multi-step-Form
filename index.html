<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Step Form</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <form id="multistep-form">
            <button id="step-one">1</button>
            <button id="step-two">2</button>
            <button id="step-three">3</button>
            <button id="step-four">4</button>

            <div id="tab-descriptor">
                <h1 id="tab-header">Pick add-ons</h1>
                <p id="tab-description">Add-ons help enhance your gaming experience</p>
            </div>

            <section class="tab" id="personal-info">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="e.g. Stephen King">

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="e.g. stephenking@lorem.com">

                <label for="phone">Phone Number</label>
                <input id="phone" type="text" placeholder="e.g. +1 234 567 890">
            </section>

            <section class="tab" id="plan">
                <input id="arcade-btn" type="radio" value="arcade-btn" name="plan-btn">
                <label for="arcade-btn">
                    <h2 class="plan-header">Arcade</h2>
                    <p class="plan-price">$9/mo</p>
                </label>

                <input id="advanced-btn" type="radio" value="advanced-btn" name="plan-btn">
                <label for="advanced-btn">
                    <h2 class="plan-header">Advanced</h2>
                    <p class="plan-price">$12/mo</p>
                </label>

                <input id="pro-btn" type="radio" value="pro-btn" name="plan-btn">
                <label for="pro-btn">
                    <h2 class="plan-header">Pro</h2>
                    <p class="plan-price">$15/mo</p>
                </label>
            </section>

            <section class="tab" id="add-ons">
                <label>
                    <input id="online-addon" type="checkbox" name="addon-btn" value="addon-btn">
                    <h2 class="addon-title">Online service</h2>
                    <p class="addon-price">+$1/mo</p>
                    <p class="addon-description">Access to multiplayer games</p>
                </label>

                <label>
                    <input id="storage-addon" type="checkbox" name="addon-btn" value="addon-btn">
                    <h2 class="addon-title">Larger storage</h2>
                    <p class="addon-price">+$2/mo</p>
                    <p class="addon-description">Extra 1TB of cloud save</p>
                </label>

                <label>
                    <input id="profile-addon" type="checkbox" name="addon-btn" value="addon-btn">
                    <h2 class="addon-title">Customizable profile</h2>
                    <p class="addon-price">+$2/mo</p>
                    <p class="addon-description">Custom theme on your profile</p>
                </label>
            </section>

            <section class="tab" id="summary">
                <h2 class="plan-choice"></h2>
                <p class="plan-choice-price"></p>
                <a href="" id="change">Change</a>
                <div id="chosen-add-ons"></div>
                <p id="total"></p>
                <p id="total-price"></p>
            </section>





            <button id="go-back-btn">Go Back</button>
            <button id="next-step-btn">Next Step</button>
            <button id="confirm">Confirm</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
